<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>ExpenseFlow</title>
    <link rel="stylesheet" href="../css/login_signup.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <div class="container">

        <div class="toggle-box">
            <button id="showSignUp" class="active">Sign Up</button>
            <button id="showLogin">Login</button>
        </div>

        <form action="" class="sign-up form-box">
            <h2>Create Account</h2>
            <label for="name">Enter your Name:</label>
            <input type="text" id="name" placeholder="John Doe" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="example@mail.com" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="••••••••" required>
            <button type="submit">Sign Up</button>
        </form>

        <form action="" class="login form-box hidden">
            <h2>Welcome Back</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" placeholder="example@mail.com" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="••••••••" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <button onclick="showForgotForm()">Forgot Password?</button>

    <div id="forgot-form" style="display:none;">
        <h3>Reset Password</h3>
        <p style="font-size: 0.8rem; color: #666; margin-bottom: 10px;">Enter your email to receive a reset link.</p>
        <input type="email" id="forgotEmail" placeholder="Enter your email" required>
        <button onclick="forgotPassword()">Send Reset Mail</button>
        <button onclick="document.getElementById('forgot-form').style.display='none'" style="background: transparent; color: #555; margin-top: 5px;">Cancel</button>
    </div>

    <div id="toast" class="toast"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./frontend-js/toast.js"></script>
    <script src="/frontend-js/login_signup.js"></script>
</body>
</html>
