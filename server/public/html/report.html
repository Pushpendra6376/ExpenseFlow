<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports | ExpenseFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/report.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-wallet"></i>
                <h2>ExpenseFlow</h2>
            </div>
            <nav class="menu">
                <a href="dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
                <a href="transaction.html"><i class="fa-solid fa-list"></i> Transactions</a>
                <a href="#" class="active"><i class="fa-solid fa-chart-pie"></i> Reports</a>
                <a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a>
                <a href="leaderboard.html"><i class="fa-solid fa-trophy"></i> Leaderboard</a>
            </nav>
            <div class="sidebar-footer">
                <p class="user-greeting">Welcome, User</p>
                <button onclick="logout()" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-nav">
                <h1>Financial Reports</h1>
            </header>

            <div class="tabs-container">
                <button class="tab-btn active" onclick="switchTab('new')">Get New Report</button>
                <button class="tab-btn" onclick="switchTab('history')">Report Logs</button>
            </div>

            <div id="new-report-section">
                
                <div class="report-card">
                    <div class="filters-row">
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="form-group">
                            <label>End Date</label>
                            <input type="date" id="endDate">
                        </div>
                        <button class="search-btn" onclick="searchReports(1)">
                            <i class="fa-solid fa-search"></i> Search
                        </button>
                    </div>
                </div>

                <div id="preview-container" class="report-card hidden" style="margin-top: 20px;">
                    <div class="preview-header">
                        <h3>Transaction Preview</h3>
                        
                        <div class="download-controls">
                            <div class="radio-group-mini">
                                <label><input type="radio" name="fileType" value="csv" checked> CSV</label>
                                <label><input type="radio" name="fileType" value="excel"> Excel</label>
                            </div>
                            <button id="downloadBtn" onclick="downloadReport()">
                                <i class="fa-solid fa-cloud-arrow-down"></i> Download
                            </button>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="report-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Category</th>
                                    <th>Desc</th>
                                    <th>Amount</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody id="previewList">
                                </tbody>
                        </table>
                    </div>

                    <div class="pagination" id="paginationControls">
                        </div>
                </div>
            </div>

            <div id="history-section" class="report-card hidden">
                <h3>Download History</h3>
                <div class="table-container">
                    <table class="report-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Period</th>
                                <th>Status</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody id="historyList"></tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/frontend_js/toast.js"></script>
    <script src="/frontend_js/report.js"></script>
</body>
</html>
