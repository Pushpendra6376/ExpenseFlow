<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ExpenseFlow</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

    <div class="app-container">
        
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-wallet"></i>
                <h2>ExpenseFlow</h2>
            </div>

            <nav class="menu">
                <a href="#" class="active"><i class="fa-solid fa-house"></i> Dashboard</a>
                <a href="transactions.html"><i class="fa-solid fa-list"></i> Transactions</a>
                <a href="report.html"><i class="fa-solid fa-chart-pie"></i> Reports</a>
                <a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a>
            </nav>

            <div class="sidebar-footer">
                <p class="user-greeting">Welcome, User</p>
            </div>
        </aside>

        <main class="main-content">
            
            <header class="top-nav">
                <h1 id="page-title">Dashboard</h1>
                
                <div class="nav-actions" id="navActions">
                    <button class="logout-btn" onclick="logout()">
                        <i class="fa-solid fa-right-from-bracket"></i> Logout
                    </button>
                </div>
            </header>

            <div class="stats-grid">
                <div class="card income-card">
                    <div class="card-icon"><i class="fa-solid fa-arrow-trend-up"></i></div>
                    <div>
                        <h3>Total Income</h3>
                        <p id="totalIncome">₹0</p>
                    </div>
                </div>

                <div class="card expense-card">
                    <div class="card-icon"><i class="fa-solid fa-arrow-trend-down"></i></div>
                    <div>
                        <h3>Total Expense</h3>
                        <p id="totalExpense">₹0</p>
                    </div>
                </div>

                <div class="card balance-card">
                    <div class="card-icon"><i class="fa-solid fa-wallet"></i></div>
                    <div>
                        <h3>Total Balance</h3>
                        <p id="totalBalance">₹0</p>
                    </div>
                </div>
            </div>

            <section class="recent-section">
                <div class="section-header">
                    <h2>Recent Transactions</h2>
                    <a href="transactions.html" class="view-all">View All</a>
                </div>

                <div class="table-container">
                    <table class="transaction-table">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody id="transactionList">
                            <tr><td colspan="5" class="loading-text">Loading data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../frontend_js/dashboard.js"></script>
</body>
</html>
