<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ExpenseFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #005bea;
            --bg-gradient: linear-gradient(135deg, #f6f8fd 0%, #e2e8f0 100%);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:disabled { background: #ccc; }
    </style>
</head>

<body>

    <div class="reset-card">
        <h2 style="color: #333; margin-bottom: 20px;">ExpenseFlow</h2>
        <h3 style="color: #666; margin-bottom: 20px;">Reset Password</h3>

        <input type="password" id="newPass" placeholder="Enter new password" required />
        <button id="updateBtn">Update Password</button>
        <p id="msg" style="margin-top: 15px; font-size: 0.9rem;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const BASE_URL = "http://localhost:5000"; // Apna Port Check karein

        document.getElementById('updateBtn').addEventListener('click', async () => {
            const password = document.getElementById('newPass').value;
            const msg = document.getElementById('msg');
            
            if (!password || password.length < 6) {
                msg.style.color = "red";
                msg.innerText = "Password must be at least 6 chars";
                return;
            }

            // URL se Token nikalna (e.g., /forget_password/XYZ -> XYZ)
            const token = window.location.pathname.split('/').pop();

            const btn = document.getElementById('updateBtn');
            btn.innerText = 'Updating...';
            btn.disabled = true;

            try {
                // FIXED: Method PUT aur key 'password'
                const res = await axios.put(`${BASE_URL}/api/auth/reset-password/${token}`, { 
                    password: password 
                });

                if (res.data.success) {
                    msg.style.color = "green";
                    msg.innerText = "Success! Redirecting...";
                    setTimeout(() => window.location.href = '/', 2000);
                }
            } catch (err) {
                console.error(err);
                msg.style.color = "red";
                msg.innerText = err.response?.data?.message || 'Link Expired or Error';
                btn.innerText = 'Update Password';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
