<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ExpenseFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables (Fallback if style.css is not linked) --- */
        :root {
            --primary-color: #005bea;
            --secondary-color: #00c6fb;
            --accent-color: #1e293b;
            --text-light: #64748b;
            --bg-gradient: linear-gradient(135deg, #f6f8fd 0%, #e2e8f0 100%);
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            padding: 20px;
        }

        /* --- Card Container --- */
        .reset-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .brand-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        h2 {
            color: var(--accent-color);
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* --- Form Elements --- */
        .input-group {
            text-align: left;
            margin-bottom: 25px;
        }

        label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 8px;
            font-weight: 500;
            display: block;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: var(--secondary-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 198, 251, 0.1);
        }

        /* --- Button --- */
        .btn-update {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 91, 234, 0.25);
        }
    </style>
</head>

<body>

    <div class="reset-card">
        <div class="brand-title">ExpenseFlow</div>
        <h2>Reset Your Password</h2>

        <div class="input-group">
            <label for="newPass">New Password:</label>
            <input type="password" id="newPass" placeholder="••••••••" required />
        </div>

        <button id="updateBtn" class="btn-update">Update Password</button>

        <div id="msg"></div>
    </div>

    <script>
        const segments = window.location.pathname.split('/');
        const requestId = segments[segments.length - 1];

        document.getElementById('updateBtn').addEventListener('click', async () => {
            const newPassword = document.getElementById('newPass').value;
            if (!newPassword) return alert("Enter new password");

            // Optional: Add simple loading state to button
            const btn = document.getElementById('updateBtn');
            const originalText = btn.innerText;
            btn.innerText = 'Updating...';
            btn.disabled = true;

            try {
                const res = await fetch(`/password/resetpassword/${requestId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword })
                });
                const data = await res.json();
                if (res.status === 200) {
                    alert(data.message);
                    window.location.href = '/'; // go to login
                } else {
                    alert(data.message || 'Reset failed');
                }
            } catch (err) {
                console.error(err);
                alert('Something went wrong');
            } finally {
                 // Reset button state
                 btn.innerText = originalText;
                 btn.disabled = false;
            }
        });
    </script>
</body>

</html>
