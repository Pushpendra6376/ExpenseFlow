<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions | ExpenseFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/transaction.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-wallet"></i>
                <h2>ExpenseFlow</h2>
            </div>
            <nav class="menu">
                <a href="dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
                <a href="#" class="active"><i class="fa-solid fa-list"></i> Transactions</a>
                <a href="report.html"><i class="fa-solid fa-chart-pie"></i> Reports</a>
                <a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a>
                <a href="leaderboard.html"><i class="fa-solid fa-trophy"></i> Leaderboard</a>
            </nav>
            <div class="sidebar-footer">
                <p class="user-greeting">Welcome, User</p>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-nav">
                <h1 id="page-title">Transactions</h1>
                <button class="primary-btn" onclick="openModal()">
                    <i class="fa-solid fa-plus"></i> Add New
                </button>
            </header>

            <div class="filter-bar">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Search transactions..." onkeyup="debounceSearch()">
                </div>

                <div class="filters">
                    <select id="typeFilter" onchange="applyFilters()">
                        <option value="all">All Types</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>

                    <select id="dateFilter" onchange="toggleCustomDate()">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="yesterday">Yesterday</option>
                        <option value="this_month">This Month</option>
                        <option value="custom">Custom Range</option>
                    </select>

                    <div id="customDateRange" class="hidden">
                        <input type="date" id="startDate">
                        <span>to</span>
                        <input type="date" id="endDate">
                        <button class="go-btn" onclick="applyFilters()">Go</button>
                    </div>
                </div>
            </div>

            <div class="table-card">
                <div class="table-options">
                    <label>Show 
                        <select id="limitSelect" onchange="applyFilters()">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    entries</label>
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactionList">
                        </tbody>
                </table>

                <div class="pagination-container">
                    <span id="pageInfo">Showing 0 to 0 of 0 entries</span>
                    <div class="pagination" id="paginationControls">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <div id="transactionModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modalTitle">Add Transaction</h2>
            <form id="transactionForm">
                <input type="hidden" id="editId">
                
                <label>Type</label>
                <div class="type-selector">
                    <input type="radio" name="type" value="expense" id="typeExp" checked> <label for="typeExp">Expense</label>
                    <input type="radio" name="type" value="income" id="typeInc"> <label for="typeInc">Income</label>
                </div>

                <label>Amount</label>
                <input type="number" id="amount" required placeholder="0.00">

                <label>Category</label>
                <select id="category">
                    <option value="Uncategorized">Select Category (or leave for AI)</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Salary">Salary</option>
                    <option value="Investment">Investment</option>
                </select>

                <label>Description</label>
                <input type="text" id="description" placeholder="e.g. Dinner at Taj" required>

                <label>Date</label>
                <input type="date" id="date" required>

                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./frontend_js/toast.js"></script>
    <script src="./frontend_js/transaction.js"></script>
</body>
</html>
