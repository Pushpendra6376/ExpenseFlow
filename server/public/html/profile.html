<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | ExpenseFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/profile.css"> </head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-wallet"></i>
                <h2>ExpenseFlow</h2>
            </div>
            <nav class="menu">
                <a href="dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
                <a href="transaction.html"><i class="fa-solid fa-list"></i> Transactions</a>
                <a href="report.html"><i class="fa-solid fa-chart-pie"></i> Reports</a>
                <a href="#" class="active"><i class="fa-solid fa-user"></i> Profile</a>
                <a href="leaderboard.html"><i class="fa-solid fa-trophy"></i> Leaderboard</a>
            </nav>
            <div class="sidebar-footer">
                <button onclick="logout()" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-nav">
                <h1>User Profile</h1>
            </header>

            <div class="profile-container">
                
                <div class="profile-card">
                    <div class="avatar-section">
                        <div class="avatar-circle" id="avatarText">U</div>
                        <span id="premiumBadge" class="hidden"><i class="fa-solid fa-crown"></i> Premium</span>
                    </div>

                    <form id="profileForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="fullName" />
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="email" disabled style="background:#f3f4f6; cursor:not-allowed;" />
                        </div>
                        <div class="form-group">
                            <label>Joined On</label>
                            <input type="text" id="joinDate" disabled style="background:#f3f4f6;" />
                        </div>
                        <button type="submit" class="btn-primary">Save Changes</button>
                    </form>

                    <div class="stats-mini">
                        <div class="stat-item">
                            <small>Total Income</small>
                            <span class="income-text" id="totalInc">₹0</span>
                        </div>
                        <div class="stat-item">
                            <small>Total Spent</small>
                            <span class="expense-text" id="totalExp">₹0</span>
                        </div>
                    </div>
                </div>

                <div class="profile-card">
                    <h3><i class="fa-solid fa-lock"></i> Security</h3>
                    <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">Change your password to keep your account secure.</p>

                    <form id="passwordForm">
                        <div class="form-group">
                            <label>Old Password</label>
                            <input type="password" id="oldPass" required placeholder="••••••" />
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" id="newPass" required placeholder="••••••" />
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" id="confirmPass" required placeholder="••••••" />
                        </div>
                        <button type="submit" class="btn-danger">Update Password</button>
                    </form>
                </div>

            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./frontend_js/toast.js"></script>
    <script src="./frontend_js/profile.js"></script>
</body>
</html>
